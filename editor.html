<!DOCTYPE html>
<html>
<head>
    <title>Fc Try It editor</title>
    <link rel="stylesheet" type="text/css" href="css/editor-style.css">
    <script type="text/javascript" src="scripts/jquery.js"></script>
    <script language="Javascript" type="text/javascript" src="edit_area/edit_area_full.js"></script>



</head>
<body>
<div class="fctie_wrapper">
    <div class="fctie_header">
        <div class="fctie_header-rad">
            External Libraries 
            <span><button class="fctie_lib_button" data-index="__index__">__name__</button></span>         
        </div>
        </br>
        <div class="fctie_header-rad">
           <!--  Attached Libraries</br>
            <span>Nothing attached so far</span>    -->      
        </div>

        <div class="fctie_test">
            <div class="fctie_header-block">
                <input type="submit" value="export" class="fctie_input-export"/>   
            </div>
        </div>
    </div>
   
    <div class="fctie_container">

        <div class="fctie_block">
          <div class="fctie_block-heading">Input</div>  
          <div class="fctie_block-container fctie_input"><textarea id="tryit"></textarea></div>
        </div>
        <input type="submit" value="execute"  class="fctie_input-execute"/>    
        <div class="fctie_block">
            <div class="fctie_block-heading">Output</div> 
            <div class="fctie_block-container"> <object type="text/html" src="" data="" id="fctie_output"></object></div> 

        </div>
        
    </div>
    <div class="fctie_footer">
        
    </div>

</div>
<script>

var resizeTextArea =(function(){
  document.getElementById('tryit').style.width="100%";
  document.getElementById('tryit').style.height="100%";
});


 editAreaLoader.init({
      id: "tryit", // id of the textarea to transform    
      start_highlight: true,  // if start with highlight
      allow_resize: false,
      allow_toggle: false,
      word_wrap: true,
      language: "en",
      syntax: "basic", 
      toolbar: "undo,redo",
      EA_init_callback: resizeTextArea()
    });



</script>
<script type="text/javascript" src="scripts/editor-interactivity.js"></script>
</body>
</html>
