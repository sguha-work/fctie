<!DOCTYPE html>
<html>
<head>
    <title>Fc Try It editor</title>
    <link rel="stylesheet" type="text/css" href="css/editor-style.css">
    <script type="text/javascript" src="scripts/jquery.js"></script>
</head>
<body>
<div class="fctie_wrapper">
    <div class="fctie_header">
        <div class="fctie_header-rad">
            External Libraries 
            
        </div>
        <div class="fctie_test">
            <div class="fctie_header-block">
                <input type="submit" value="execute" class="fctie_input-execute"/>    
            </div>

            <div class="fctie_header-block">
                <input type="submit" value="export"   class="fctie_input-export"/>    
            </div>
        </div>
    </div>
   
    <div class="fctie_container">

        <div class="fctie_block">
          <div class="fctie_block-heading">Input</div>  
          <div class="fctie_block-container"><textarea></textarea></div>

        </div>
        <div class="fctie_block">
            <div class="fctie_block-heading">Output</div> 
            <div class="fctie_block-container"> </div> 

        </div>
        
    </div>
    <div class="fctie_footer">
        
    </div>

</div>
<script type="text/javascript" src="scripts/editor-interactivity.js"></script>
</body>
</html>
